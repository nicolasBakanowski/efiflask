<div class="modal fade" id="modaledit{{rows.idemploye}}" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Actualizar Informaci√≥n</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="{{url_for('update')}}" method="POST">
                    <div class="form-group">
                        <label for="">Name</label>
                        <input type="hidden" name="idemploye" value="{{rows.idemploye}}">
                        <input type="text" class="form-control" name="name" value="{{rows.name}}">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email" value="{{rows.email}}">
                    </div>
                    <div class="form-group">
                        <label for=""> telfono</label>
                        <input type="text" class="form-control" name="phone" value="{{rows.phone}}">
                    </div>
                    <div>
                        <button class="btn btn-primary" type="submit">Actualizar</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
